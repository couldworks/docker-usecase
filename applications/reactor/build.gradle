group 'co.couldworks'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-messaging-reactor'
    version = '0.3.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.springframework.boot:spring-boot-starter",
            "org.springframework:spring-web",
            "com.fasterxml.jackson.core:jackson-databind"

    compile "io.projectreactor:reactor-core:2.0.8.RELEASE"
    compile "io.projectreactor:reactor-stream:2.0.8.RELEASE"
    compile "io.projectreactor:reactor-net:2.0.8.RELEASE"
    compile "io.projectreactor.spring:reactor-spring-core:2.0.4.RELEASE"
    compile "io.projectreactor.spring:reactor-spring-context:2.0.4.RELEASE"
    compile 'io.netty:netty-all:4.0.27.Final'

    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}